<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPaperless</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>NPaperless</h3>
    
        <div id="searchForm">
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search">
                <input type="submit" value="Senden">
                <input id="clear" type="button" value="Clear">
            </form>
        </div>

        <form id="uploadForm">
            <input type="file" id="myFile" name="filename" required multiple>
            <input type="submit" value="Senden">
        </form>
    
        <h3>Documents</h3>
        <ul id="documents"></ul>
    
        <div class="text-center">
            <button id="delete" class="btn btn-danger">Delete</button>
            <button id="update" class="btn btn-warning">Update</button>
            <button id="view" class="btn btn-success">Preview</button>
            <button id="open" class="btn btn-info">Open</button>
            <button id="download" class="btn btn-primary">Download</button>
            <button id="refresh" class="btn btn-secondary">Refresh</button>
        </div>

        <div id="previewContainer" style="display: none;">
            <button id="closePreview" class="btn btn-danger mb-3">Close Preview</button>
            <iframe id="preview" src=""></iframe>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
